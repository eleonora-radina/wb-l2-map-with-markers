<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="index.css">
  <title>INTERACTIVE MAP</title>
</head>

<body>
  <div id="map"></div>

  <form id="marker-form">
    <label for="marker-name">Маркер:</label>
    <input type="text" id="marker-name" placeholder="Введите название маркера">
    <label for="marker-type">Тип:</label>
    <input type="text" id="marker-type" placeholder="Введите тип маркера">
    <label for="marker-description">Описание:</label>
    <textarea id="marker-description" placeholder="Введите описание маркера"></textarea>

    <label for="marker-color">Цвет:</label>
    <select id="marker-color">
      <option value="blue">Синий</option>
      <option value="red">Красный</option>
      <option value="gold">Золотой</option>
      <option value="green">Зеленый</option>
      <option value="violet">Фиолетовый</option>
    </select>


    <button type="button" onclick="addMarker()">Добавить маркер</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./index.js"></script>
</body>

</html>
